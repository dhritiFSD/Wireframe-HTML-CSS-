<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* --- Global Reset --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: url("https://i.pinimg.com/236x/24/6f/8c/246f8c09d28e1e97099b1fd5ecadfd07.jpg") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* --- Navbar --- */
    .navbar {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 50px;
      color: white;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .navbar ul li {
      display: inline;
    }

    .navbar ul li a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      transition: 0.3s;
    }

    .navbar ul li a:hover {
      color: #ddd;
    }

    .navbar .btn {
      border: 2px solid white;
      padding: 6px 15px;
      border-radius: 6px;
      background: transparent;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    .navbar .btn:hover {
      background: white;
      color: white;
    }

    /* --- Login Box --- */
    .login-box {
      background: ;
      border:2px solid white;
      width: 350px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: white;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
    }

    .login-options {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .login-options label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #4285f4;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #357ae8;
    }

    .login-box p {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-box p a {
      text-decoration: none;
      color: #4285f4;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">Logo</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <a href="#" class="btn">Login</a>
  </div>

  <!-- Login Box -->
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>

      <div class="login-options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>
      <p>Donâ€™t have an account? <a href="#">Register</a></p>
    </form>
  </div>
</body>
</html>
