<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      * 
       {margin:0;padding:0;box-sizing:border-box;}
body
{font-family:Arial;background:#f8f5f2;color:#333;}
header
{background:#6b4f3a;color:#fff;text-align:center;padding:15px;}
nav a
{color:#fff;margin:0 10px;text-decoration:none;font-weight:bold;}
.hero
{display:grid;grid-template-columns:1fr;align-items:center;padding:20px;gap:20px;}
.hero img
{width:100%;border-radius:10px;}
.hero h2
{color:#6b4f3a;}
.menu
{padding:20px;background:#fff;text-align:center;}
.menu h2
{color:#6b4f3a;margin-bottom:15px;}
.grid
{display:grid;grid-template-columns:1fr;gap:15px;}
.item
{background:#f1ebe6;padding:10px;border-radius:10px;}
.item img
{width:100%;border-radius:10px;height:180px;object-fit:cover;}
.about
{padding:20px;text-align:center;}
footer
{background:#6b4f3a;color:#fff;text-align:center;padding:10px;}
@media(max-width:900px){.grid{grid-template-columns:repeat(3,1fr);}}
@media(max-width:600px){.hero{grid-template-columns:1fr 1fr;}.grid{grid-template-columns:repeat(2,1fr);}}

    </style>
</head>
<body>
    <header>
  <h1>☕ Coffee Cafe</h1>
  <nav>
    <a href="#home">Home</a><a href="#menu">Menu</a><a href="#about">About</a>
  </nav>
</header>

<section class="hero" id="home">
  <div><h2>Freshly Brewed Coffee</h2><p>Enjoy every sip of happiness.</p></div>
  <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348?q=80&w=800" alt="coffee">
</section>

<section class="menu" id="menu">
  <h2>Our Menu</h2>
  <div class="grid">
    <div class="item"><img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?q=80&w=800"><h3>Espresso</h3></div>
    <div class="item"><img src="https://images.unsplash.com/photo-1484981184820-2e84ea0e68b6?q=80&w=800"><h3>Cappuccino</h3></div>
    <div class="item"><img src="https://images.unsplash.com/photo-1518976024611-4e0f7d3f4f17?q=80&w=800"><h3>Latte</h3></div>
  </div>
</section>

<section class="about" id="about">
  <h2>About Us</h2>
  <p>We serve premium blends with love & care every day.</p>
</section>

<footer>
  <p>© 2025 Coffee Cafe | Love ☕ Always</p>
</footer>
    
</body>
</html>
