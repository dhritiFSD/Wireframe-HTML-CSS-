<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: url('https://external-preview.redd.it/HZDhodFRAUWJvY5EJhUH5x7xGp4ifSonamYQWhCgezg.jpg?width=640&crop=smart&auto=webp&s=4bb19507d15cf3e2b1ec66e86187992162907628') no-repeat center center /cover;
        }
        .logo{
            color: black;
            margin-top: 30px;
        }
        .logi{
            color: black;
            margin: 5px;
        }
        .user{
            margin: 5px;
            border-radius: 18%;
            background-color: transparent;
            color: black;
        }
        .btn1{
            margin: 5px;
            border-radius: 25%;
            background-color: pink;
            color: black;
        }
        .pass{
            margin: 5px;
            border-radius: 20%;
            background-color: transparent;
            border: none;
            color: black;
        }
        .btn2{
            margin: 5px;
            background-color: transparent;
            border: none;
            color: black;
        }
        .btn3{
            margin: 5px;
            background-color: white;
            border: 1px solid black;
            color: black;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="logo" align="center">Login</div>
        <div class="logi" align="center">Have an account?</div>
        <div align="center">
            <form>
                <input  class="user"  type="text" Placeholder="User Name"><br>
                <input  class="user" type="text" placeholder="Enter your password">
            </form>
            <button class="btn1">SIGN IN</button>
        </div>
        <div class="password" align="center">
            <form>
                <input class="pass" type="checkbox" Name="Remember">
                <input class="pass" type="text" placeholder="Remember">
                <input  class="pass" type="text" placeholder="Forgot your password">
            </form>
            <button class="btn2">or sign in with?</button><br>
            <button class="btn3">Facebook</button>
            <button class="btn3">Twitter</button>
        </div>
    </div>
</body>
</html>
